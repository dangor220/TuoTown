<div class="basket">
  <div class="basket__wrapper container">
    <h2 class="title title__basket">Корзина</h2>
    <div class="basket__content">
      <a href="./catalog.html" class="basket__back"><span>К покупкам</span></a>
      <div class="basket__product-list"></div>
      <div class="basket-product-sum">
        <span>К оплате:</span>
        <div class="basket-product-endsum">0 Р.</div>
      </div>
    </div>
    <div class="basket__info-delivery">
      <div class="basket__delivery">
        <div class="basket__info-image">
          <img src="@img/page__basket/location/location.svg" alt="location" class="basket__image">
        </div>
        <div class="basket__info">
          <h3 class="basket__title"><span>Доставка</span></h3>
          <div class="basket__subtitle"><button class="basket__city">Выберите город</button><span class="basket__delivery-date"></div>
        </div>
      </div>
     
      <div class="basket__payment">
        <div class="basket__info-image">
          <img src="@img/page__basket/location/pay.svg" alt="pay" class="basket__image">
        </div>
        <div class="basket__info">
          <h3 class="basket__title"><span>Оплата</span></h3>
          <div class="basket__subtitle"><button class="basket__pay">Выберите способ оплаты</button></div>
        </div>
      </div>
    </div>
  </div>
